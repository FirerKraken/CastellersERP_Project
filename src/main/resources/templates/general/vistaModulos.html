<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Módulos</title>
    </head>
    <body>
        <div th:if="${modulos!=null && !modulos.empty}">
            <h1>Módulos</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo de usuario</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="modulo : ${modulos}">
                        <td th:text="${modulo.nombre}"></td>
                        <td>Administrador</td>
                        <td>
                            <div>
                                <a href="/modificarModulo">
                                    <button>Editar</button>
                                </a>
                            </div>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${modulos==null || modulos.empty}"><!--Si l'ArrayList de gossos no està inicialitzat o no té contingut-->
                <!-- Mostrem missatge-->
                No hi ha moduls a la llista.
            </div>
            <div>
                <a href="/añadirModulo">
                    <button>Añadir módulo</button>
                </a>
            </div>
        </div>
    </body>
</html>
