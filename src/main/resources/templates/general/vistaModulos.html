<!DOCTYPE html>
<html>
    <head th:replace = "~{layout/plantilla :: head}"/>
    <body>

        <div th:replace="~{layout/plantilla :: menu}" />

        <div class= "container" th:if="${modulos!=null && !modulos.empty}">
            <table border="1" th:each="modulo : ${modulos}" class = "table">
                <thead class="table-warning">
                    <tr align="center">
                        <th th:text="${modulo.nombre}" colspan="3"></th>
                    </tr>
                    <tr>
                        <th th:text = "usuario"></th>
                        <th th:text = "activo"></th>
                        <th th:text = "acciones"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="modulotipousuario : ${modulo.modulosTiposUsuario}">
                        <td th:text="${modulotipousuario.rol.nombretipousuario}"></td>
                        <td th:text="${modulotipousuario.activo}"></td>
                        <td>
                            <div>
                                <a href="/modificarModulo">
                                    <a th:href="@{/editarModulo/}+${modulotipousuario.idmtu}">
                                        <button type="button" class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button>
                                    </a>
                                </a>
                            </div>
                            <!-- a th:href="@{/eliminarModulo/}+${modulotipousuario.idmtu}" th:text="Eliminar"/-->
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <!-- a href="/modificarModulo">
                    <button>Añadir módulo</button>
                </a-->
            </div>
        </div>
    </body> 
</html>
