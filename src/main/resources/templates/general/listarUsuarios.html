<!DOCTYPE html>
<html>
    <head th:replace = "~{layout/plantilla :: head}">
    </head>
    <body>

        <header th:replace="~{layout/plantilla :: menu}" />

        <div class="container"></br>
            <section>
                <h1>USUARIS</h1>
            </section>

            <main th:if="${usuarios!=null && !usuarios.empty}">
                <table  border="1" class="table">
                    <thead class="table-warning">
                        <tr>
                            <th class="align-middle">Email</th>
                            <th class="align-middle">Nom</th>
                            <th class="align-middle">Altura</th>
                            <th class="align-middle">Pes</th>
                            <th class="align-middle">Telèfon</th>
                            <th class="align-middle">Edat</th>
                            <th class="align-middle">Passió</th>
                            <th class="align-middle">Tipus d'Usuari</th>
                            <th class="align-middle">Accions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">

                            <td class="align-middle" th:text="${usuario.mail}"></td>
                            <!--<td hidden th:text="${usuario.contrasena}"></td>-->
                            <td class="align-middle" th:text="${usuario.username}"></td>
                            <td class="align-middle" th:text="${usuario.altura}"></td>
                            <td class="align-middle" th:text="${usuario.peso}"></td>
                            <td class="align-middle" th:text="${usuario.telefono}"></td>
                            <td class="align-middle" th:text="${usuario.edat}"></td>
                            <td class="align-middle" th:text="${usuario.posicio}"></td>
                            <td class="align-middle" th:text="${usuario.tipousuario_idtipousuario.nombretipousuario}"></td>

                            <td class="align-middle">
                                <a th:href="@{/editarUsuario/}+${usuario.idusuario}">
                                    <button class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button>
                                </a>
                                <a th:href="@{/eliminarUsuario/}+${usuario.idusuario}">
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash-can" style="color: #ffffff;"></i></button>
                                </a>
                            </td>   
                        </tr>
                    </tbody>
                </table>
                <div>
                    <a th:href ="@{/formularioUsuario}">
                        <button class="btn btn-outline-warning">Crear Usuari</button>
                    </a>
                </div>
            </main><br>

            <div th:if="${usuarios==null || usuarios.empty}">
                No hi ha usuaris a la llista. 
                <div>
                    <a th:href ="@{/formularioUsuario}">
                        <button class="btn btn-outline-warning">Crear Usuari</button>
                    </a>
                </div>
            </div><br/>
        </div>
    </body>
</html>
