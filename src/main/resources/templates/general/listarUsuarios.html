<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Usuarios</title>
    </head>
    <body>
        
        <header th:replace="~{layout/plantilla :: menu}" />
        
        <section>
            <h1>USUARIOS</h1>
        </section>
        
        <main th:if="${usuarios!=null && !usuarios.empty}">
            <table border="1">
              <thead>
                <tr>
                  <th >Email</th>
                  <th >Nombre</th>
                  <th >Altura</th>
                  <th >Peso</th>
                  <th >Telefono</th>
                  <th >Edat</th>
                  <th >Posicion</th>
                  <th >Tipo De Usuario</th>
                  <th >Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario : ${usuarios}">

                  <td th:text="${usuario.mail}"></td>
                  <!--<td hidden th:text="${usuario.contrasena}"></td>-->
                  <td th:text="${usuario.nombre}"></td>
                  <td th:text="${usuario.altura}"></td>
                  <td th:text="${usuario.peso}"></td>
                  <td th:text="${usuario.telefono}"></td>
                  <td th:text="${usuario.edat}"></td>
                  <td th:text="${usuario.posicio}"></td>
                  <td th:text="${usuario.tipousuario_idtipousuario.nombretipousuario}"></td>

                  <td>
                      <a th:href="@{/editarUsuario/}+${usuario.idusuario}">
                        <button >modificar</button>
                      </a>
                      <a th:href="@{/eliminarUsuario/}+${usuario.idusuario}">
                        <button >Eliminar</button>
                      </a>
                  </td>   
                </tr>
              </tbody>
            </table>
        </main><br>
        
        <div th:if="${usuarios==null || usuarios.empty}">
            No hay usuarios en la lista. 
        </div><br/>

        <div>
            <a th:href ="@{/formularioUsuario}">
                <button >CrearUsuario</button>
            </a>
        </div>
    
    </body>
</html>
