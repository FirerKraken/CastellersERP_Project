<html>
    <head>
        <meta charset="UTF-8">
        <title>Modificar Modulo</title>
    </head>
    <body>
        <div>
            <h1 th:text = "${titulo}"></h1>
            <main>
                <div>
                    <label th:text = "${nombre}"></label>
                    <input type="number" id="nombre" name="nombre" ><!-- required -->
                </div>
                <div>
                    <label th:text = "${tipouser}"></label>
                    <input type="number" id="tipoUsuaio" name="tipoUsuaio" ><!-- required -->
                </div>
                <div>
                    <label th:text = "${activo}"></label>
                    <input type="checkbox" id="activo" name="activo">
                </div>
                <div>
                    <a href="/vistaModulos">
                        <button type="submit">Modificar modulo</button>
                    </a>
                </div>
            </main>
        </div>
    </body>
</html>
