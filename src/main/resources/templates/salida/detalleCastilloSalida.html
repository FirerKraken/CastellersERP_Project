<!DOCTYPE html>
<html>
  <head>
    <title th:text="${DetalleCastillo}"></title>
  </head>
  <body>
      
    <section>
      <h1 th:text="${DetalleCastillo}"></h1>
    </section>
    
    <main th:if="${castillos!=null && !castillos.empty}">
      <table  border="1">
        <thead>
          <tr>
            <th th:text="${Castillo}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="castillo : ${castillos}">
            <td th:text="${castillo.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </main><br>
    
    <div>
        <a href="/paginalistarSalidas">
            <button th:text="${Volver}"></button>
        </a>
    </div>
    
    <div th:if="${castillos==null || castillos.empty}">
       <!-- Mostrem missatge-->
       No hi ha castillos a la llista.
    </div>
    
  </body>
</html>
