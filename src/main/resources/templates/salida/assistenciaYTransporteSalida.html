<!DOCTYPE html>
<html>
  <head>
    <title th:text="${AsistentesyTransportedelasalida}"></title>
  </head>
  <body>
    
    <section>
      <h2 th:text="${AsistentesyTransportedelasalida}"></h2><br>
    </section>
      
    <main>
      <label th:text="${AsistenciaASalida}"></label>
      <label th:text="${numeroDeAsistentes}"></label><br><br>

      

      <table border="1">
        <thead>
          <tr>
            <th th:text="${Nombre}"></th>
            <th th:text="${Edat}"></th>
            <th th:text="${Peso}"></th>
            <th th:text="${Altura}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.edat}"></td>
            <td th:text="${usuario.peso}"></td>
            <td th:text="${usuario.altura}"></td>
          </tr>
        </tbody>
      </table><br>

      

      <label th:text="${AsistenciaATransporteGrupal}">Castellers que har√°n uso del trasporte grupal</label>
      <label th:text="${numeroDeAsistentes2}">56</label><br><br>

      

      <table border="1">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edat</th>
            <th>Peso (kg)</th>
            <th>Altura (m)</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.edat}"></td>
            <td th:text="${usuario.peso}"></td>
            <td th:text="${usuario.altura}"></td>
          </tr>
        </tbody>
      </table><br>

    </main>
    
    <div>
        <a href="/paginalistarSalidas">
            <button>Volver</button>
        </a>
    </div>    
    
    
  </body>
</html>
