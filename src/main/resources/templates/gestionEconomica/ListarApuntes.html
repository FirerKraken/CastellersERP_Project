<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{layout/plantilla :: head}">
    </head>
    <body>

        <div th:replace="~{layout/plantilla :: menu}" />
        <div class="container">


            <h1> Listar Apuntes</h1>

            <div th:if = "${apuntes != null && !apuntes.empty}">

                <table class="table">

                    <thead class="table-warning">
                        <tr>
                            <th th:text = "Concepto"></th>
                            <th th:text = "Precio"></th>
                            <th th:text = "Tipo"></th>
                            <th th:if="${ocultar}" th:text = "Acciones" colspan="2" ></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="apunte : ${apuntes}">
                            <td th:text="${apunte.concepto}"></td>
                            <td th:text="${apunte.precio}"></td>
                            <td th:text="${apunte.tipo}"></td>
                            <td th:if="${ocultar}">
                                <a th:href="@{/editarApunte/}+${apunte.idapuntecontable}">
                                    <button type="button" class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button>
                                </a>
                            </td>
                            <td th:if="${ocultar}">
                                <a th:href="@{/eliminarApunte/}+${apunte.idapuntecontable}">
                                    <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can" style="color: #ffffff;"></i></button>
                                </a>
                            </td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<div>
                <p th:text="${Dinero}"></p>
            </div>-->

            <div th:if = "${apuntes == null || apuntes.empty}">
                No hay apuntes en la lista
            </div>
            <br/>
            <div><a th:if="${ocultar}" type="button" class="btn btn-outline-warning" th:href ="@{/formularioApunte}" th:text = "AÃ±adir"></a></div>
            <!--<button th:disabled="${#authorization != null and not #authorization.expression('hasAnyAuthority(''Tresorer'')')}">Mi boton</button>-->
        </div>

    </body>
</html>
