<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{layout/plantilla :: head}">
    </head>
    <body>

        <div th:replace="~{layout/plantilla :: menu}" />
        <div class="container">


            <h1> Listar Apuntes</h1>

            <div th:if = "${apuntes != null && !apuntes.empty}">

                <table class="table">

                    <thead class="table-dark">
                        <tr>
                            <th th:text = "Concepto"></th>
                            <th th:text = "Precio"></th>
                            <th th:text = "Tipo"></th>
                            <th th:text = "Acciones"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="apunte : ${apuntes}">
                            <td th:text="${apunte.concepto}"></td>
                            <td th:text="${apunte.precio}"></td>
                            <td th:text="${apunte.tipo}"></td>
                            <td>
                                <a th:href="@{/editarApunte/}+${apunte.idapuntecontable}" th:text = "Editar"></a>
                                <a th:href="@{/eliminarApunte/}+${apunte.idapuntecontable}" th:text = "Eliminar"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<div>
                <p th:text="${Dinero}"></p>
            </div>-->

            <div th:if = "${apuntes == null || apuntes.empty}">
                No hay apuntes en la lista
            </div>
            <br/>
            <div><a type="button" class="btn btn-outline-warning" th:href ="@{/formularioApunte}" th:text = "AÃ±adir"></a></div>
            <!--<button th:disabled="${#authorization != null and not #authorization.expression('hasAnyAuthority(''Tresorer'')')}">Mi boton</button>-->
        </div>
        
    </body>
</html>
