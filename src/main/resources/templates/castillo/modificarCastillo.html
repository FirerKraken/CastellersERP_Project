<html>
    <head>
        <title>Modificar Castillos</title>
    </head>
    <body>
        <h1>Formulario Castillo</h1>
        
        <a th:href="@{/castillos}">Inicio</a>
        
        <p>    
        <form th:action="@{/guardarCastillo}" method="post" th:object="${castillo}">
            <p>
                <label>pisos</label>
                <input type="number" name="pisos" th:field="*{pisos}"><!-- required -->
            </p>
            <p>
                <label>personas x piso</label>
                <input type="number" name="personasPisos" th:field="*{personasPisos}"><!-- required -->
            </p>
            <p>
                <label>NC pinya</label>
                <input type="number" name="ncTronc" th:field="*{ncTronc}"><!-- required -->
            </p>
            <p>
                <label>NC tronc</label>
                <input type="number" name="ncPina" th:field="*{ncPina}"><!-- required -->
            </p>
            <p>
                <label>Aixecat per sota</label>
                <input type="checkbox" name="aixecat"th:field="*{aixecat}">
            </p>
            <p>
                <label>Amb agulla</label>
                <input type="checkbox" name="agulla" th:field="*{agulla}">
            </p>

            <input type="sumbit" name="confirmar" value="Confirmar datos"/>
        </form>
    </p>
</body>
</html>
