<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{layout/plantilla :: head}">
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: menu}" />
        <div class="container">
            <h1>Listar Ensayos</h1>

            <br><div><a type="button" class="btn btn-outline-warning" th:href="@{/FormularioEnsayo}" th:if="${ocultar}" th:text="Añadir"/></div><br>

            <div th:if="${Evento!=null && !Evento.empty}">

                <table border="1" class = "table">
                    <thead class="table-warning">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Horario</th>
                            <th>Ubicación</th>
                            <th>Duración</th>
                            <th></th>
                            <th th:if="${ocultar}">Opciones</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ensayo : ${Evento}">
                            <td th:text="${ensayo.nombreEvento}"></td>
                            <td th:text="${ensayo.fechaEvento}"></td>
                            <td th:text="${ensayo.horario}"></td>
                            <td th:text="${ensayo.ubicacionEvento}"></td>
                            <td th:text="${ensayo.duracion}"></td>

                            <th th:if="${ocultar}">
                            <td>
                                <div>
                                    <a th:href="@{/detalleEnsayo/}+${ensayo.idevento}">
                                        <button type="submit" class="btn btn-outline-warning" name="submit">Consultar Detalle</button>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <a th:href="@{/consultar-castillos-ensayo/}+${ensayo.idevento}">
                                        <button type="submit" class="btn btn-outline-warning" name="submit">Consultar Castillos</button>
                                    </a>
                                </div>
                            </td>
                            <td><div>
                                    <a th:href="@{/editarEnsayo/}+${ensayo.idevento}">
                                        <button type="button" class="btn btn-warning"><img th:src="@{'/pencil.png'}" width='20' height='20'/></button>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <a th:href="@{/eliminarEnsayo/}+${ensayo.idevento}">
                                        <button type="button" class="btn btn-danger"><img th:src="@{'/eliminar.png'}" width='20' height='20'/></button>
                                    </a>
                                </div>
                            </td>
                            </th>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div th:if="${Evento==null || Evento.empty}">
                <!-- Mostrem missatge-->
                No hay Ensayos en la lista.
            </div>
        </div>
    </body>
</html>
