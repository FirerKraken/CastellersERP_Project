<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Ensayos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <nav>
            <ul>
                <li><a href="/menuPrincipal">Menu</a></li>
                <li><a href="/listarEnsayos">Ensayo</a></li>
                <li><a href="/paginalistarSalidas">Salidas</a></li>
                <li><a href="/vistaCastillos">Castillos</a></li>
                <li><a href="/gestionEconomica">Administracion</a></li>
                <li><a href="/vistaModulos">Modulos</a></li>
                <li><a href="/crearUsuario"><img th:src="@{'/ajustes.png'}" width='22' height='22'/></a></li>
            </ul>
        </nav>

        <div th:if="${ensayos!=null && !ensayos.empty}">

            <h1>Listar Ensayos</h1>
            <a href="/crearEnsayo"><button>CREAR</button></a>

            <table border="1">
                <tr>
                    <th th:text="${nEnsayo}"></th>
                    <th th:text="${fecha}"></th>
                    <th th:text="${ubicacion}"></th>
                    <th th:text="${duracion}"></th>
                    <th th:text="${opciones}"></th>
                </tr>
                <tr th:each="ensayo : ${ensayos}">
                    <td th:text="${ensayo.nombreEvento}"></td>
                    <td th:text="${ensayo.fechaEvento}"></td>
                    <td th:text="${ensayo.ubicacionEvento}"></td>
                    <td th:text="${ensayo.duracion}"></td>
                    <td>
                        <a href="/detalleEnsayo"><button>Detalle</button></a>
                        <a href="/vistaCastillos"><button>Consultar Castillos</button></a>
                        <a href="/modificarEnsayo"><button>Editar</button></a>
                        <a href="/confirmarEliminarEnsayo"><button>Eliminar</button></a>
                    </td>
                </tr>
            </table>

            <div th:if="${ensayos==null || ensayos.empty}">
                <!-- Mostrem missatge-->
                No hay Ensayos en la lista.
            </div>

        </div>

    </body>
</html>
